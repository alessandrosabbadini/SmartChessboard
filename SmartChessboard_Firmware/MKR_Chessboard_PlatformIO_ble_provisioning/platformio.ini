; https://docs.platformio.org/page/projectconf.html

[env:mkrwifi1010]
platform = atmelsam
board = mkrwifi1010
framework = arduino
monitor_speed = 115200
upload_speed = 115200
lib_deps = 
	bblanchon/ArduinoJson@^6.21.3
	arduino-libraries/ArduinoBLE@^1.3.4
	arduino-libraries/WiFiNINA@^1.8.15
	cmaglie/FlashStorage@^1.0.0
build_flags = 
	-DCORE_DEBUG_LEVEL=3
	-DCONFIG_BLUEDROID_ENABLED=1
	-DCONFIG_BT_NIMBLE_ENABLED=0
upload_port = /dev/cu.usbmodem*,
upload_protocol = sam-ba
monitor_port = /dev/cu.usbmodem*,
monitor_filters = 
	default
	time
